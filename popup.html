<!DOCTYPE html>
<html>
<head>
  <title>meloddi-x</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="display: flex; flex-direction: row; justify-content: center; align-self: center; background-color: #fdefec; ">
      <img src="./assets/leleki128.jpg" alt="meloddi" loading="lazy"\>
  </div>
<div class="main" style="display: flex; justify-content: center; ">
  <div style="height: 200px; width: auto;">
    <img id="productImage" src="" alt="No image" style="max-height: 15em; max-width: 20em;"\>
  </div>
  <div style="flex-grow: 8; ">

    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <label><strong>Name</strong></label>
      <input id="productTitle" style="width: 84%;"/>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <label><strong>Price</strong></label>
      <input id="productPrice" style="width: 84%;"\>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <label><strong>Quantity</strong></label>
      <input id="productQuantity" style="width: 84%;"\>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <label><strong>Size</strong></label>
      <input id="productSize" style="width: 84%;"\>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <label><strong>Color</strong></label>
      <input id="productColor" style="width: 84%;"\>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <label><strong>Notes</strong></label>
      <textarea id="productNotes" style="width: 84%;" rows="3"></textarea>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <label><strong>URL</strong></label>
      <input id="productURL" style="width: 84%;" readonly="readonly"\>
    </div>
  </div>
</div>
<hr>
<div style="display: flex; flex-direction: row; justify-content: center; align-self: center; ">
  <button style="width: 25%; background-color: #ee8d88;"><strong>Add to Registry</strong></button>
</div>
<script src="popup.js"></script>
</body>
</html>
